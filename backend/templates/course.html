{% extends 'components/base.html' %}

{% load static %}

{% block title %}{{ title }}{% endblock %}


{% block content %}

<div class="course_header">
    <div class="course_header__description">
        <div class="course_header__description__text">
            <span>Курс</span>
            <h1 class="course_header__description__title">{{ title }}</h1>
        </div>
    </div>

    {% include 'components/progress.html' %}
</div>

<div class="course_chapters">

    {% for chapter in chapters %}
    <div class="course_chapters__card">
        <div class="course_chapters__card__title">{{ chapter.title }}</div>
        
        {% include 'components/progress.html' %}
    </div>
    {% endfor %}

</div>

{% endblock %}
