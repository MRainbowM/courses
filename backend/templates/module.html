{% extends 'components/base.html' %}

{% load static %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
<div class="module_header">
    <div class="module_header__course">
        <!--        <span>Курс</span>-->
        <h2>{{ course.title }}</h2>
    </div>
    <div class="module_header__title">
        <h1>{{ title }}</h1>
    </div>
</div>

<div class="module_lessons">
    <div class="module_lessons__list">
        {% for lesson in lessons %}
        <div class="module_lessons__list__item">
            {{ lesson.title }}
        </div>
        {% endfor %}
    </div>
    <div class="module_lessons__content"></div>
</div>

{% endblock %}
